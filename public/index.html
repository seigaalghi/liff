<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <title>Food Ways</title>
    <meta name="description" content="Food Delivery App" />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Food Ways" />
    <meta itemprop="description" content="Food Delivery App" />
    <meta
      itemprop="image"
      content="https://i0.wp.com/i-gen.co.id/wp-content/uploads/2020/04/kimchi-1.jpg?fit=600%2C400&ssl=1"
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="http://liff-seiga.herokuapp.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Food Ways" />
    <meta property="og:description" content="Food Delivery App" />
    <meta
      property="og:image"
      content="https://i0.wp.com/i-gen.co.id/wp-content/uploads/2020/04/kimchi-1.jpg?fit=600%2C400&ssl=1"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Food Ways" />
    <meta name="twitter:description" content="Food Delivery App" />
    <meta
      name="twitter:image"
      content="https://i0.wp.com/i-gen.co.id/wp-content/uploads/2020/04/kimchi-1.jpg?fit=600%2C400&ssl=1"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script defer charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
